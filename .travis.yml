language: node_js
node_js:
  - '4'
  - '5'
sudo: false
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
matrix:
  allow_failures:
    - node_js: '0.10'
    - node_js: 'iojs'
  fast_finish: true
install: npm install .
script: npm run test-travis
